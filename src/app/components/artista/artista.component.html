<app-loading *ngIf='!artista.external_urls'></app-loading>

<div *ngIf="artista.external_urls" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la p√°gina del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink='/search' class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<br><br>


<div class="row">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let topTrack of topTracks">
                    <td>
                        <img [src]="topTrack.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{topTrack.album.name}}</td>
                    <td>{{topTrack.name}}</td>
                    <td>
                        <!-- <audio [src]="topTrack.preview_url" controls></audio> -->
                        <iframe [src]="'https://open.spotify.com/embed/track/' | domseguro:topTrack.id" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
